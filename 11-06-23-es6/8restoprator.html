<script>
    function sum(...input){
      let result = 0;
         input.forEach((n)=>{
            result+=n;
         })
        return result;
    }
    console.log(sum(1,2,3,4));
    console.log(sum(1,2,3,4,6,8));
    console.log(sum(1,2));
    // output 10
    //  20 
    //  3 individual variable converting  into array
</script>
