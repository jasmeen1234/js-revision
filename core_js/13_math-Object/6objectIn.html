<script>
    var employee={
        fullName:"akash",
        age:22,
        location:"bangalore"
    };
    console.log(employee.fullName);
    console.log(employee['fullName']);

    for(var obj in employee){
        console.log(obj);
        // return only key
        console.log(employee[obj]); //object with particular dynamic key

        // return only value 
    }
    //for in used to iterate the object and array also 
    //but mainly for in loop develop for object
</script>
