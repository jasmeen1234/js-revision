<script>
//using super keyword
class Person{
    constructor(name){
        this.name=name;
    }
    greet(){
        console.log(`name ${this.name}`);
    }

}
class Student extends Person{
    constructor(name){
        console.log("creating studens");
        super(name);
    }

}
let user2=new Student("naaz");
user2.greet();
</script>
